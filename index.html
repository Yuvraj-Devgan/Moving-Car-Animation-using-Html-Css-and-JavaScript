<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Moving Car Animation - U We Coding</title>
</head>
<body>
    <!-- parent div -->
    <div class="container">
        <!-- car body -->
        <div class="body"></div>
            <!-- car's wheels -->
            <div class="wheels">
                <div id="frontwheel"></div>
                <div id="rearwheel"></div>
            </div>
            <!-- speedButtons -->
            <div class="btn">
                <button onclick="speed1()">20km/h</button>
                <button onclick="speed2()">40km/h</button>
                <button onclick="speed3()">60km/h</button>
                <button onclick="speed4()">80km/h</button>
                <button onclick="speed5()">100km/h</button>
                <button onclick="stopCar()">Stop</button>
            </div>
    </div>
    
    <!-- javascript file -->
    <script src="script.js"></script>
</body>
</html>
